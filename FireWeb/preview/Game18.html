function onload()
{
		self.moveTo(0,0);

function connectSrv(id, user, pwd)
{
	var nocache = getParams()["nocache"];
	var html = '<iframe name="game" scrolling="no" frameborder="0" width="100%" height="100%" '
				+ 'align="left" marginwidth="0" marginheight="0" src="jxgame.php?'
				+ 'srvaddr=172.168.0.141&'
				+ 'srvport=11000&'
				+ 'srvid='+ id +'&'
				+ 'spid=wyi&'
				+ 'ressite=http://xh.521g.com/miros/wwy/dragon/data/&'
				+ 'rankurl=http://61.144.23.107:801/rankingserver.php&'
				+ 'rechargeURL=http://pay.91wan.com/?game_id=36&'
				+ 'officialSiteURL=http://www.91wan.com/djrm/&'
				+ 'officialForumURL=http://bbs.91wan.com/forum-425-1.html&'
				+ 'gameName=刀剑如梦&'
				+ 'frameRate=60&'
				+ 'user=' + (user != 'undefined' && user != undefined ? user : '') + '&'
				+ 'spverify=' + (pwd != 'undefined' && pwd != undefined ? pwd : 'e10adc3949ba59abbe56e057f20f883e') + '&'
				+ (nocache != undefined ? 'nocache=' + nocache + '&' : '') 
				+ 't=' + Math.random() + '"></iframe>';
	var container = document.getElementById("container");
	container.innerHTML = html;
}
function autoNav()
{
	var params = getParams();
	var srvID = params["srv"];
	if(!srvID)
	{
		srvID = 3;
	}
	if ( srvID )
	{
		//alert(srvID);
		connectSrv(srvID, params["user"], params["pwd"]);
	}
}
function onBeforeUnload()
